pan></span><br><span class="line">              || event.which === <span class="number">187</span>  || event.which === <span class="number">189</span>))</span><br><span class="line">         &#123;</span><br><span class="line">             event.preventDefault();</span><br><span class="line">         &#125;</span><br><span class="line">      &#125;);</span><br><span class="line"></span><br><span class="line">         $(<span class="built_in">window</span>).bind(<span class="string">'mousewheel DOMMouseScroll'</span>, <span class="function"><span class="keyword">function</span> (<span class="params">event</span>) </span>&#123;</span><br><span class="line">             <span class="keyword">if</span> (event.ctrlKey === <span class="literal">true</span> || event.metaKey) &#123;</span><br><span class="line">                 event.preventDefault();</span><br><span class="line">             &#125;</span><br><span class="line"></span><br><span class="line">      &#125;);</span><br><span class="line">  &#125;);</span><br></pre></td></tr></table></figure>
