        <h3 id="首先下载atrTemplate"><a href="#首先下载atrTemplate" class="headerlink" title="首先下载atrTemplate"></a>首先下载atrTemplate</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">npm install art-template</span><br></pre></td></tr></table></figure>
<h3 id="模板的编写"><a href="#模板的编写" class="headerlink" title="模板的编写"></a>模板的编写</h3><p>其中模板的<code>id</code>为<code>myTemplate</code></p>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">ul</span>&gt;</span></span><br><span class="line">      &#123;&#123;each list&#125;&#125;</span><br><span class="line">  <span class="comment">&lt;!--如果list中的每一项有title，那就显示h3标签--&gt;</span></span><br><span class="line">        &#123;&#123;if $value.title&#125;&#125;</span><br><span class="line">          <span class="tag">&lt;<span class="name">h3</span>&gt;</span>&#123;&#123;$value.title&#125;&#125;<span class="tag">&lt;/<span class="name">h3</span>&gt;</span></span><br><span class="line">        &#123;&#123;/if&#125;&#125;</span><br><span class="line">    <span class="comment">&lt;!--如果list中的每一项有text，那就显示li标签--&gt;</span></span><br><span class="line">        &#123;&#123;if $value.text&#125;&#125;</span><br><span class="line">          <span class="tag">&lt;<span class="name">li</span>&gt;</span>&#123;&#123;$value.text&#125;&#125;<span class="tag">&lt;/<span class="name">li</span>&gt;</span></span><br><span class="line">        &#123;&#123;/if&#125;&#125;</span><br><span class="line">      &#123;&#123;/each&#125;&#125;</span><br><span class="line">    <span class="tag">&lt;/<span class="name">ul</span>&gt;</span></span><br></pre></td></tr></table></figure>
<h3 id="JS代码的编写"><a href="#JS代码的编写" class="headerlink" title="JS代码的编写"></a>JS代码的编写</h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> obj = &#123;</span><br><span class="line">    list: [</span><br><span class="line">      &#123; <span class="attr">title</span>: <span class="string">'2016.11.25'</span> &#125;,</span><br><span class="line">      &#123; <span class="attr">text</span>: <span class="string">'这是第一句'</span>, <span class="attr">name</span>: <span class="string">'jack'</span> &#125;,</span><br><span class="line">      &#123; <span class="attr">text</span>: <span class="string">'这是第二句'</span>, <span class="attr">name</span>: <span class="string">'tom'</span> &#125;,</span><br><span class="line">      &#123; <span class="attr">text</span>: <span class="string">'这是第三句'</span>, <span class="attr">name</span>: <span class="string">'lili'</span> &#125;</span><br><span class="line">    ]</span><br><span class="line">  &#125;</span><br><span class="line"><span class="comment">//template传入的数据必须是一个对象，然后到模板里它会默认点一下那个list属性</span></span><br><span class="line">  <span class="keyword">var</span> tem = template( <span class="string">'myTemplate'</span>, obj )</span><br><span class="line">  <span class="built_in">document</span>.getElementById( <span class="string">'box'</span> ).innerHTML = tem;</span><br></pre></td></tr></table></figure>
<h3 id="结果为："><a href="#结果为：" class="headerlink" title="结果为："></a>结果为：</h3><p><img src="http://ww1.sinaimg.cn/large/005QDhBjgw1fa4g6cpcipj30oo0b8wf5.jpg" alt="Aaron Swartz"></p>
